<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ-downloader</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <p id="message"></p>
            </div>

            <div class="col-10 mt-10">
                <label for="host-id">
                    <span>انتخاب هاست برای دانلود</span>
                    <select id="host-id" name="host-id">
                        <option value="0">هاست 1</option>
                        <option value="1">هاست 2</option>
                    </select>
                    <p>اگر در زمان دانلود به مشکل پیدا نشدن لینک برورد کردید ممکن است با تغیر سرور مشکل رفع شود.</p>
                </label>
               
            </div>

            <div class="col-10">
                <input type="text" id="input-link">
            </div>

            <div class="col-10">
                <button id="btn-download">دانلود</button>
            </div>
        </div>
    </div>
</div>
<a href="" download id="download-link" class="col-10"></a>

<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
